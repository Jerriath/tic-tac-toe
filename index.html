<!DOCTYPE html>
<html>
    <head>
        <title> Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="welcomePage">
            <h1 id="welcomeMsg">Welcome To Tic-Tac-Toe!!!</h1>
            <label id="welcomeLabel" for="name">Please Enter Your Name: </label>
            <input type="text" name="name" id="nameInput">
            <button id="submit">Submit</button>
        </div>

        <div id="title">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div id="container">
        </div>

        <div id="scoreBoard">
            <div id="playerSide">
                <h2 id="playerName">Player: </h2>
                <h2 class="number" id="playerScore">
                    0
                </h2>
            </div>
            <div id="compSide">
                <h2>Computer</h2>
                <h2 class="number" id="compScore">
                    0
                </h2>
            </div>
            <h2 id="endMsg"></h2>
            
        </div>
        <button id="clear">Clear Board</button>

        <!--Scripts Section-->
        <script src="events.js"></script>
        <script src="gameBoard.js"></script>
        <script src="game.js"></script>
        <script src="welcomePage.js"></script>
    </body>

</html>
