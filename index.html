<!DOCTYPE html>
<html>
    <head>
        <title> Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="title">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div id="container">
        </div>

        <div id="scoreBoard">
            <div id="playerSide">
                <h2>Player: </h2>
                <h2 class="number" id="playerScore">
                    0
                </h2>
            </div>
            <div id="compSide">
                <h2>Computer: </h2>
                <h2 class="number" id="compScore">
                    0
                </h2>
            </div>
            <h2 id="endMsg"></h2>
            
        </div>
        <button id="clear">Clear Board</button>
        <script src="gameBoard.js"></script>
        <script src="events.js"></script>
        <script src="game.js"></script>

    </body>

</html>
